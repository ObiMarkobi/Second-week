createSchema = CREATE SCHEMA IF NOT EXISTS `market` ;
createTable_P = CREATE TABLE IF NOT EXISTS `market`.`persons` (`id` INT NOT NULL AUTO_INCREMENT, `name` VARCHAR(45) NOT NULL, `lastName` VARCHAR(45) NOT NULL, `age` INT NOT NULL, PRIMARY KEY (`id`));
createTable_O = CREATE TABLE IF NOT EXISTS `market`.`orders` (`idOrder` INT NOT NULL AUTO_INCREMENT, `id` INT NOT NULL, PRIMARY KEY (`idOrder`), INDEX `id_idx` (`id` ASC) VISIBLE, CONSTRAINT `id` FOREIGN KEY (`id`) REFERENCES `market`.`persons` (`id`) ON DELETE NO ACTION ON UPDATE NO ACTION);
